<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block page_title %}Cook Book{% endblock %}</title>
    {% block css %}
        {% assets "css_base" %}
            <link rel="stylesheet" href="{{ ASSET_URL }}">
        {% endassets %}
    {% endblock %}

    {% block js %}
        {% assets "js_base" %}
            <script src="{{ ASSET_URL }}" type="text/javascript"></script>
        {% endassets %}
    {% endblock %}
</head>

<body>
    <div class="l-wrapper">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
